
{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{%block content%}
<!--Main layout-->
<main>
    <div class="container">
        <div>
            {%if messages%}
                {%for m in messages%}
                    {{m}}
                {%endfor%}
                
            {%endif%}
        </div>
            <div>
                <form method="POST">
                    {%csrf_token%}
            
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                        {{form| crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class='btn btn-outline-primary' type="submit">Login</button>

                    </div>
                </form>
                    <div class="border-top pt-3">
                            Create New Account<a href="{% url 'register' %}">Register</a>
                    </div>
                
            </div>
</div>
</main>
{%endblock content%}
