
{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{%block content%}
<!--Main layout-->
<main>
    <div class="container">
		<div class="container-fluid">
			<form method="POST" enctype="multipart/form-data"> 

				<!-- Security token -->
				{% csrf_token %} 

				<!-- Using the formset -->
				{{ form | crispy }} 
				
				<button type="submit" class="btn btn-primary">Create Post </button>
		</form> 
			
	</div>
</main>
{%endblock content%}
